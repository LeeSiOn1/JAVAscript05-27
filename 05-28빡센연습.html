<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      $("#btn1").on('click', function(){
        var showText = $('input[name="text1"]').val();
        if (showText === "") {
          alert("입력하세요!");
        } else {
          alert(showText);
        }
      });
    });
    $(function(){
      $("#btn2").on('click', function(){
        var mailshow = $("input[name='mail1']").val();
        if(mailshow.includes("@")) {
          alert(mailshow);
        } else {
          alert("이메일이 아닙니다.");
        }
      });
    });
    $(function(){
      $("#btn3").on('click', function(){
        var name = $("input[name='text2']").val();
        if (name) {
          $("#nameList").append("<p>" + name + "</p>");
          $("input[name='text2']").val(''); // 
        } else {
          alert("이름을 입력하세요!");
        }
      });
      
      $("#btn4").on('click', function(){
        $("#nameList").empty();
      });
    });
  </script>
</head>
<body>
  <h1>1. 빈칸 체크 함수 만들기</h1>
  <p>1-1. 버튼을 눌렀을 때 입력한 글자로 얼럿 띄우기 <br>
  [완성본] 1-2. 버튼을 눌렀을 때 칸에 아무것도 없으면 "입력하세요!" 얼럿 띄우기</p>
  <input type="text" name="text1"><button id="btn1">클릭</button>

  <h1>이메일 판별 함수 만들기</h1>
  <p>2-1 버튼을 눌렀을 때 입력받은 이메일로 얼럿 띄우기 <br>
  2-2 이메일이 아니면(@가 없으면)'이메일이 아닙니다'라는 얼럿띄우기
  [완성본]2-3 이메일 도메인만 얼럿 띄우기</p>
  <input type="email" name="mail1"><button id="btn2">클릭</button>

  <h1>HTML 붙이기/지우기 연습</h1>
  <p>3-1 이름을 입력하면 아래 나오게 하기 <br>
  [완성본]3-2 다지우기 버튼을 만들기</p>
  <input type="text" name="text2"><button id="btn3">이름붙이기</button><button id="btn4">다지우기</button>
  <div id="nameList"></div>
</body>
</html>
