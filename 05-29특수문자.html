<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src = "js/jquery.js"></script>
  <script>
  $(document).ready(function() {                                                 
      var specStr = "!@#$%^&*";                                              //특수문자를 찾아내는 변수를 선언 
      function specialStr(input1) {                                          //함수 이름을 specialStr선언후 매개변수를 input1이라 선언
        for (var i = 0; i < input1.length; i++) {                            //input1에 입력한 문자들을 반복(사용자가 입력한것)
          if (specStr.indexOf(input1[i]) !== -1) {                           //문자를 입력했을 때 특수문자가 있다면(input[i]은 문자열의 i번 째 문자)
            alert("특수문자를 입력할 수 없습니다.");                          //경고창으로 뜸
            return;                                                          //실행중인 함수를 즉시 종료함
          }
        }
      }

      $('textarea').on('input', function() {
        specialStr($(this).val());
      });
    });
                                                                             //2번코딩
    $(document).ready(function(){                                            //html문서가 준비 됬을 때 함수 출력 
  function hut(hutPut) {                                                     //함수이름인 hut을 선언후 매개변수를 hutPut이라 선언()
    if(hutPut.indexOf('"') !== -1) {                                         //만약 hutPut 문자열 안에 큰따옴표가 존재한다면(인덱스가 -1이 아닐 때 false가 아닐때) -1뜻 : 해당하지 않았을 때 즉 값이 없을 때 
      alert("겹따음표를 입력할 수 없습니다.");
      return;
    }
  }
  $('input').on('input', function(){                                         //모든 input을 선택 후 사용자가 입력필드 값을 변경할 때마다 발생
    hut($(this).val());                                                      //이벤트가 발생한 요소를 객체(this)로 감싼 값[val()]을 hut함수에 전달하여 호출 
  });
});
                                                                             //3번코딩
    $(document).ready(function(){                                            //html문서가 준비 됬을 때 함수 출력             
    function Num(numBer) {                                                   //숫자를 입력할 때 마다 함수가 호출(이 때 Num은 값이 숫자인지 확인)
      if(isNaN(numBer)) {                                                    //if()문을 사용-숫자가 아닐 때
        alert("오직 숫자만 입력 가능합니다.");                                //경고창이 뜬다.
      return;
    }
  }
  
  $('input').on('input', function(){                                          //모든 input을 선택 후 사용자가 입력필드 값을 변경할 때마다 발생
    Num($(this).val());                                                       //이벤트가 발생한 요소를 객체(this)로 감싼 값[val()]을 Num함수에 전달하여 호출 
  });
});
  </script>
</head>
<body>
  <h1>키보드 입력값 체크하기</h1>
  이곳에는 특수문자를 입력할 수 없습니다.(예 !@#$%^&* etc)<textarea size ="20" id = "specialStr"></textarea><br>
  이곳에는 훗(겹)따옴표를 입력할 수 없습니다.<input type ="text" id = "hutPut"><br>
  이곳에는 오직 숫자만 입력가능합니다.<input type ="text" id ="numBer">
</body>
</html>
