<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>이름</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>이메일</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>보내실 말씀</td>
          <td>
            <textarea name="message" rows="5" cols="40">메시지를 입력해주세요.</textarea>
          </td>
        </tr>
        <tr>
          <td>관심 포켓몬</td>
          <td>
            <input type="text" name="photo" list="photo" />
            <datalist id="photo">
              <option value="이상해씨"></option>
              <option value="파이리"></option>
              <option value="꼬부기"></option>
            </datalist>
          </td>
        </tr>
        <tr>
          <td><input type="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
